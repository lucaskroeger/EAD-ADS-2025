<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <title>Cadastro</title>
    </head>
    <body>
        <nav class="navbar mb-5 navbar-expand-lg bg-dark text-light w-100">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-light" aria-current="page" href="./carrossel.html">Carrossel</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-light" aria-current="page" href="./cards.html">Cards</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-light active fw-bold" aria-current="page" href="./formularios.html">Formulário</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <div class="container py-4 px-5">
            <h2 class="text-center text-secondary">Cadastre-se</h2>
            <form action="#" method="post" novalidate>
                <div class="form-group mt-3">
                    <label for="name">Nome Completo</label>
                    <input type="text" class="form-control" id="name" placeholder="Ex: João Silva" required>
                </div>

                <div class="form-group mt-3">
                    <label for="email">Endereço de E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Ex: joaosilva@example.com" required>
                </div>

                <div class="form-group mt-3">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Ex: 123.456.789-99" required>
                </div>

                <div class="form-group mt-3">
                    <label for="phone">Telefone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Ex: (XX) XXXXX-XXXX" required>
                </div>

                <button type="button" class="btn btn-primary btn-block mt-4 w-100 p-2" id="liveAlertBtn">Cadastrar</button>

            </form>

            <div class="mt-2" id="liveAlertPlaceholder"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../scripts/alert.js"></script>
    </body>
</html>
